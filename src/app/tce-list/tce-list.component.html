<ngx-datatable 
        class="bootstrap" 
        [rows]="tce_list" 
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [limit]="40"
        [rowHeight]="'auto'"
        [reorderable]="reorderable"
        [scrollbarV]="false"
        [scrollbarH]="true"
        [loadingIndicator]="loadingIndicator"
        >
        <ngx-datatable-column name="id"></ngx-datatable-column>
        <ngx-datatable-column name="tce_id"></ngx-datatable-column>
        <ngx-datatable-column name="abbr"></ngx-datatable-column>
        <ngx-datatable-column name="name"></ngx-datatable-column>
        <ngx-datatable-column name="num_order"></ngx-datatable-column>
